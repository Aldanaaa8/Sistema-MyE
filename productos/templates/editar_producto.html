{% extends 'base.html' %}

{% block title %}Editar Producto{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Editar Producto</h2>
    
    <form method="post" class="mb-4" action="{% url 'editar_producto' producto.pk %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-3">
                <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre</label>
                <input type="text" name="{{ form.nombre.name }}" class="form-control" id="{{ form.nombre.id_for_label }}" value="{{ form.nombre.value }}" required>
            </div>
            <div class="col-md-3">
                <label for="{{ form.tipo.id_for_label }}" class="form-label">Tipo</label>
                <select name="{{ form.tipo.name }}" class="form-control" id="{{ form.tipo.id_for_label }}" required>
                    <option value="">Seleccione un tipo de producto</option>
                    {% for tipo in form.fields.tipo.queryset %}
                        <option value="{{ tipo.pk }}" {% if form.tipo.value == tipo.pk %}selected{% endif %}>{{ tipo.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-3">
                <label for="{{ form.precio.id_for_label }}" class="form-label">Precio</label>
                <input type="number" name="{{ form.precio.name }}" class="form-control" id="{{ form.precio.id_for_label }}" value="{{ form.precio.value }}" required>
            </div>
            <div class="col-md-3 d-flex align-items-end">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
